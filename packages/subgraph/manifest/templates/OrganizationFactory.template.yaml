# Kernel
- kind: ethereum/contract
  name: Kernel
  network: {{network}}
  source:
    abi: OrganizationFactory
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - Organization
    abis:
      - name: HoneyPotTemplate
        file: ./abis/HoneyPotTemplate.json
    eventHandlers:
      - event: organizationCreated(address)
        handler: handleOrganizationCreated
    file: ./src/Kernel.ts
