# Kernel
- kind: ethereum/contract
  {{#name}}
  name: {{name}}
  {{/name}}
  {{^name}}
  name: Kernel
  {{/name}}
  network: {{network}}
  source:
    abi: Kernel
   {{#address}}
    address: '{{address}}'
    {{/address}}
    {{#startBlock}}
    startBlock: {{startBlock}}
    {{/startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - Agreement
      - Config
      - ConvictionConfig
      - VotingConfig
    abis:
      - name: Agreement
        file: ./abis/Agreement.json
      - name: ConvictionVoting
        file: ./abis/ConvictionVoting.json
      - name: DisputableVoting
        file: ./abis/DisputableVoting.json
      - name: HookedTokenManager
        file: ./abis/HookedTokenManager.json
      - name: Kernel
        file: ./abis/Kernel.json  
      - name: ERC20
        file: ./abis/ERC20.json  
      - name: ERC721
        file: ./abis/ERC721.json
      - name: ERC721Adapter
        file: ./abis/ERC721Adapter.json 
    eventHandlers:
      - event: NewAppProxy(address,bool,bytes32)
        handler: handleNewAppProxy
    file: ./src/mappings/Kernel.ts
